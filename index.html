<!DOCTYPE html>
<html lang="en-US">
<head>
  
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  
  <title>Favorite Things Survey</title>
</head>
<body>
  <section class="container">
    <h1 class="text-uppercase text-center">Favorite Things</h1>
    <div class="p-3 border border-danger">
      <form class="form-group mb-3 p-2">

        <div class="container">
          <div class="form-group row p-x-3">
            <label for="name" class="col">What is your name?</label>
            <input type="text" class="form-control col" id="name" />
          </div>
        </div>

        <div class="form-group">
          <select class="custom-select custom-select-lg">
            <option selected>What is your favorite food?</option>
            <option value="pizza">Pizza</option>
            <option value="tacos">Tacos</option>
            <option value="candy">Candy</option>
          </select>
        </div>

        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color" />
        </div>

        <div class="form-group">
          <button class="btn btn-block btn-info">Submit!</button>
        </div>

      </form>
    </div>

    

  </section>

  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    
  <script src="js/scripts.js"></script>
</body>
</html>
